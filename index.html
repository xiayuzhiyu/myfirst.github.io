<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑马BOSS面试</title>
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/swiper.min.css">
</head>

<body>
    <section class="wrap">
        <!-- 头部区域 -->
        <header class="header">黑马直聘</header>
        <nav class="nav">
            <a href="#" class="items">
                <img src="icons/icon1.png" alt="">
                <span>HR面试</span>
            </a>
            <a href="#" class="items"> <img src="icons/icon2.png" alt="">
                <span>笔试</span></a>
            <a href="#" class="items"> <img src="icons/icon3.png" alt="">
                <span>技术面试</span></a>
            <a href="#" class="items"> <img src="icons/icon4.png" alt="">
                <span>模拟面试</span></a>
            <a href="#" class="items"> <img src="icons/icon5.png" alt="">
                <span>面试技巧</span></a>
            <a href="#" class="items"> <img src="icons/icon6.png" alt="">
                <span>薪资查询</span></a>
        </nav>
        <!-- go模块 -->
        <section class="go">
            <img src="images/go.png" alt="">
        </section>
    </section>
    <!-- 就业指导模块 -->
    <section class="content">
        <div class="con-hd">
            <h4>
                <span class="icon"><img src="icons/i2.png" alt=""></span>
                就业指导
            </h4>
            <a href="#" class="more">更多</a>
        </div>
        <div class="con-bd"></div>
        <!-- 轮播图 swiper插件-->
        <div class="get_job_focus">
            <!-- Swiper -->
            <div class="swiper-container get_job_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="images/pic.png" alt="">
                        </a>
                        <p>老师教你应对面试</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="images/ldh.jpg" alt="">
                        </a>
                        <p>老师教你应对面试</p>
                    </div>
                    <div class="swiper-slide"><a href="#">
                            <img src="images/3.jpg" alt="">
                        </a>
                        <p>老师教你应对面试</p>
                    </div>
                </div>
            </div>
            <!-- 特使情况将按钮移出sweper-container，因为该父盒子有overflowhiden -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>
    <!-- 充电学习模块 -->
    <section class="content chongdian">
        <div class="con-hd">
            <h4>
                <span class="icon"><img src="icons/icon1.png" alt=""></span>
                充电学习
            </h4>
            <a href="#" class="more">更多</a>
        </div>
        <div class="con-bd"></div>
        <!-- 学习模块轮播图 -->
        <div class="study">
            <!-- Swiper -->
            <div class="swiper-container study_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p><span>156</span>人学习</p>
                    </div>
                    <div class="swiper-slide"><img src="images/pic2.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p><span>156</span>人学习</p>
                    </div>
                    <div class="swiper-slide"><img src="images/2.jpg" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p><span>156</span>人学习</p>
                    </div>
                    <div class="swiper-slide"><img src="images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p><span>156</span>人学习</p>
                    </div>
                    <div class="swiper-slide"><img src="images/pic2.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p><span>156</span>人学习</p>
                    </div>
                </div>

                <div class="swiper-pagination"></div>
            </div>
        </div>

    </section>

    <!-- 底部footer -->
    <footer class="footer">
        <a href="#">
            <img src="icons/home.png" alt="">
            <p>首页</p>
        </a>
        <a href="#">
            <img src="icons/ms.png" alt="">
            <p>模拟面试</p>
        </a>
        <a href="#">
            <img src="icons/net.png" alt="">
            <p>技术面试</p>
        </a>
        <a href="#">
            <img src="icons/user.png" alt="">
            <p>我的首页</p>
        </a>
    </footer>
    <!-- js脚本 -->
    <script src="js/flexible.js"></script>
    <script src="js/swiper.min.js"></script>
    <script>
        (function () {
            var swiper = new Swiper('.get_job_fo', {
                // 能显示的个数 能用小数
                slidesPerView: 2,
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                // 添加左右箭头
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        })();
        // 第二个函数的轮播图
        (function () {
            var swiper = new Swiper(".study_fo", {
                slidesPerView: 2.2,
                // 间隔像素
                spaceBetween: 20,
                // 不要小圆点
                // pagination: {
                //     el: ".swiper-pagination",
                //     clickable: true,
                // },
            });
        })();
    </script>
</body>

</html>
